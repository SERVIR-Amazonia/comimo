{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<div class='container'>
{% if user.is_authenticated %}
  <h3>
    Hello <b> {{ user.username }}!</b>
  </h3>
  <div id="subs-list">
  </div>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}?next={{request.path}}">login</a>
  <script type="text/javascript">
    location.href = "{% url 'login'%}?next={{request.path}}"+
  </script>
{% endif %}
</div>
{% endblock %}

{% block pagescripts %}
<script type='text/babel' src='{% static "js/gmw_subscribe.js" %}'></script>
{% endblock %}

{% block pagestyles %}
<link rel='stylesheet' href='{% static "css/subscribe_manage.css" %}' />
{% endblock %}
